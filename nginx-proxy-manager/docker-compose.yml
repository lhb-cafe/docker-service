version: '3.0'

services:
    nginx-proxy-manager:
        image: 'jc21/nginx-proxy-manager:latest'
        container_name: ${DOCKER_SERVICE} 
        restart: always
        ports:
          - '80:80'
          - '81:81'
          - '443:443'
        volumes:
          - ./data:/data
          - ./letsencrypt:/etc/letsencrypt
